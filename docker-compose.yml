services:
  praktor:
    container_name: praktor
    image: ghcr.io/mtzanidakis/praktor:latest
    ports:
      - "8080:8080"
    group_add:
      - "${DOCKER_GID:-131}"
    volumes:
      - ./config:/etc/praktor:ro
      - /var/run/docker.sock:/var/run/docker.sock
      - praktor-data:/data
      - praktor-global:/data/agents/global
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - CLAUDE_CODE_OAUTH_TOKEN=${CLAUDE_CODE_OAUTH_TOKEN}
      - PRAKTOR_CONFIG=/etc/praktor/praktor.yaml
      - PRAKTOR_TELEGRAM_TOKEN=${PRAKTOR_TELEGRAM_TOKEN}
      - PRAKTOR_VAULT_PASSPHRASE=${PRAKTOR_VAULT_PASSPHRASE}
      - PRAKTOR_WEB_PASSWORD=${PRAKTOR_WEB_PASSWORD}
      - TZ=${TZ:-UTC}
    networks:
      - praktor-net
    restart: unless-stopped

  agent:
    build:
      context: .
      dockerfile: Dockerfile.agent
    profiles:
      - build

volumes:
  praktor-data:
    name: praktor-data
  praktor-global:
    name: praktor-global

networks:
  praktor-net:
    name: praktor-net
    driver: bridge
